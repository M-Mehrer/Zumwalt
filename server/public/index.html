 <!DOCTYPE html>
<html lang="de">

<head>
    <title>Schiffe versenken</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicons/katze.png">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
    <!-- <link rel="stylesheet" type="text/css" href="css/debug.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/highscores.css"> 
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/putShipsOnGamefield.css">

	<!-- JavaScript -->
	<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/putShipsOnGamefield.js"></script>
	<script src="js/ships.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
</head>

<body>

<div id="container" class="container-fluid height"> 
    <div id="info-area" class="row">
        <!-- Highscore -->
        <div id="highscore-area" class="col-xs-12 col-md-7 gFrame">
            <h1>Highscores:<hr/></h1>
            <span id="highscores" class="highscores">
                <span>Daten konnten nicht vom Server geladen werden.</span>
                <hr />
            </span>      
        </div>
        <div id="playerInputArea" class="col-xs-12 col-md-5 gFrame">
            <p class="playerLabel">Spieler 1: <span class="playerName" id="player1Name">-</span></p>
            <p class="playerLabel">Spieler 2: <span class="playerName" id="player2Name">-</span></p>

            <button id="playerInputButton" class="btn btn-primary" data-toggle="modal" data-target="#playerInputModal">Spieler hinzuf&uuml;gen</button>

            <!-- Player name input modal -->
            <div id="playerInputModal" class="modal fade" role="dialog" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                            <h4 class="modal-title">Spieler Namen w&auml;hlen</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Input name player 1 -->
                            <div class="form-group">
                                <label for="player1">Spieler 1:</label>
                                <input type="text" class="form-control" id="player1" oninput="validatePlayerName('#player1', '#player2');">
                            </div>
                            <!-- Input name player 2 -->
                            <div class="form-group">
                                <label for="player2">Spieler 2:</label>
                                <input type="text" class="form-control" id="player2" oninput="validatePlayerName('#player2', '#player1');">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" onclick="savePlayer();">Spieler speichern</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Boards --> 
    <div id="board-area" class="row">
        <div id="myArea" class="col-xs-12 col-md-6 height">
            <div id="myHeader" class="gameFieldHeader gFrame">Deine Schiffe</div>
            <div id="myGameField" class="board gFrame"></div>
        </div>
        <div id="otherArea" class="col-xs-12 col-md-6 height">
            <div id="otherHeader" class="gameFieldHeader gFrame">Setze deine Schiffe</div>
            <div id="otherGameField" class="board gFrame"></div>
        </div>
    </div>
</div>

</body>
</html>
